<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Smooth snap scroll</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <center>
    <section style="background-color: #ADDDD0;">
      <h1>CHICKENS</h1>
    </section>
    <section style="background-color: #87A2FB;">
      <h1>DONT SAY</h1>
    </section>
    <section style="background-color: #ADDDD0;">
      <h1>SQUAWK</h1>
    </section>
    <section style="background-color: #87A2FB;">
      <h1>...</h1>
    </section>
    <section style="background-color: #ADDDD0;">
      <h1>...squawk?</h1>
    </section>
  </center>

  <script type="text/javascript">
    const gra = function(min, max) {
      return Math.random() * (max - min) + min;
    }
    const init = function() {
      let items = document.querySelectorAll('section');
      for (let i = 0; i < items.length; i++) {
        items[i].style.background = randomColor({
          luminosity: 'light'
        });
      }
      cssScrollSnapPolyfill()
    }
    init();
  </script>
</body>

</html>
